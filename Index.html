<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        /* RESET & BASIC SETUP */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Dark Background */
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* CONTAINER */
        .container {
            text-align: center;
            padding: 2rem;
        }

        /* BIG ANIMATED TEXT */
        h1.progress-text {
            font-size: 5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 5px;
            
            /* The Gradient Animation Magic */
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ccff, #ff00cc);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            
            animation: gradientFlow 4s ease infinite;
            margin-bottom: 20px;
        }

        /* SUBTITLE TEXT */
        p.sub-text {
            font-size: 1.5rem;
            color: #a0a0a0;
            font-weight: 300;
            animation: pulse 2s infinite ease-in-out;
        }

        /* LOADING SPINNER */
        .loader {
            border: 4px solid #333; /* Light grey */
            border-top: 4px solid #00ccff; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 40px auto 0 auto; /* Center it */
        }

        /* ANIMATION KEYFRAMES */
        
        /* Moves the gradient background */
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Makes the subtitle breathe */
        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(0.98); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.5; transform: scale(0.98); }
        }

        /* Spins the loader */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* MOBILE RESPONSIVENESS */
        @media (max-width: 768px) {
            h1.progress-text {
                font-size: 3rem; /* Smaller text on mobile */
            }
            p.sub-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="progress-text">Working on This Project</h1>
        
        <p class="sub-text">Please wait for some time...</p>
        
        <div class="loader"></div>
    </div>

</body>
</html>
